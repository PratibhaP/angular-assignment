<div class="container">
    <h2>Angular Assignment - Pratibha Panchmukh</h2>
    <div>
        <input name="filterQuery" [(ngModel)]="filterQuery" (keyup)="applyFilter(filterQuery)" placeholder="Filter">
    </div>
    <!-- Master Toggle Button -->
    <div class="toggle-rows">
        <a mat-raised-button href="javascript:void(0)" (click)="toggleTableRows()" color="primary">Toggle Rows</a>
        <a mat-raised-button routerLink="/add-student" color="primary">Add Student</a>
    </div>

    <table mat-table [dataSource]="dataStudentsList" matSort multiTemplateDataRows>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button href="#" (click)="element.isExpanded = !element.isExpanded">
                    <mat-icon>remove_red_eye</mat-icon>
                </a>
            </td>
        </ng-container>


        <!-- Template for details row -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedStudentsColumnsList.length">
                <div class="row student-element-detail" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
                    <div mat-subheader class="padding">{{element.details}}</div>
                </div>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedStudentsColumnsList;sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedStudentsColumnsList;" class="student-element-row" [class.student-expanded-row]="element.isExpanded"></tr>

        <!-- Extra row to show detail content column -->
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="student-detail-row"></tr>

    </table>



</div>
